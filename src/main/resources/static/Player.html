<body>
    <h1>
        Register players here
    </h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#playerModal">
        Add new player
    </button>

    <main class="container">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="tableHead">
                    <tr class="tableHeader">
                        <th scope="col"></th>
                        <th scope="col">playerId</th>
                        <th scope="col">playerIGN</th>
                        <th scope="col">role</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="createModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createModal">Register a player</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createPlayer">
                            <div class="mb-3">
                                <label for="playerIGN" class="form-label">Please enter the IGN of the player:</label>
                                <input type="text" class="form-control" id="playerIGN">
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Please enter this players role:</label>
                                <!-- <input type="text" class="form-control" id="role"> -->
                                <select class="form-control" id="role">
                                    <option value="Main Tank">Main Tank</option>
                                    <option value="Off Tank">Off Tank</option>
                                    <option value="Hitscan DPS">Hitscan DPS</option>
                                    <option value="Flex DPS">Flex DPS</option>
                                    <option value="Main Support">Main Support</option>
                                    <option value="Flex Support">Flex Support</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="modal fade" id="uPlayerModal" tabindex="-1" aria-labelledby="updateModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModal">Update player details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updatePlayer">
                            <div class="mb-3">
                                <label for="playerIGN" class="form-label">Players IGN:</label>
                                <input type="text" class="form-control" id="updatePlayerIGN">
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Players role:</label>
                                <!-- <input type="text" class="form-control" id="updateRole"> -->
                                <select class="form-control" id="updateRole">
                                    <option value="Main Tank">Main Tank</option>
                                    <option value="Off Tank">Off Tank</option>
                                    <option value="Hitscan DPS">Hitscan DPS</option>
                                    <option value="Flex DPS">Flex DPS</option>
                                    <option value="Main Support">Main Support</option>
                                    <option value="Flex Support">Flex Support</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" id="updatePlayerButton">Update player</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
