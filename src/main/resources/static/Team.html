<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Team Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <!-- <style>
        a.card-link {
            cursor: "click"
        }
    </style> -->
</head>

<body>
    <h1>
        Register teams here
    </h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#teamModal">
        Add new player
    </button>

    <!-- table here -->
    <main class="container">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="tableHead">
                    <tr class="tableHeader">
                        <th scope="col" class="w-0"></th>
                        <th scope="col">teamId</th>
                        <th scope="col">teamName</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="teamModal" tabindex="-1" aria-labelledby="createModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createModal">Create a team</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createTeam">
                            <div class="mb-3">
                                <label for="teamName" class="form-label">Please enter your team name:</label>
                                <input type="text" class="form-control" id="teamName">
                            </div>
                            <!-- <div class="mb-3">
                                <label for="role" class="form-label">Please enter this teams role:</label>
                                <input type="text" class="form-control" id="role">
                            </div> -->
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
        <br>

        <!-- update here -->
        <div class="modal fade" id="uTeamModal" tabindex="-1" aria-labelledby="updateModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModal">Update Team composition</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="updateTeam">
                            <div class="mb-3">
                                <label for="teamName" class="form-label">Team Name:</label>
                                <input type="text" class="form-control" id="updateTeamName">
                            </div>
                            <!-- <div class="mb-3">
                                <label for="player" class="form-label">Player:</label>
                                <input type="text" class="form-control" id="updateRole">
                            </div> -->
                            <button type="submit" class="btn btn-primary" id="updateTeamButton">Update Team</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="team.js"></script>
    </main>
</body>

</html>
